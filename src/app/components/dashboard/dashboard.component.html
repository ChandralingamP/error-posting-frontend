<div class="">
  <div class="relative mt-14">
    <app-navbar></app-navbar>
  </div>
  <div class="absolute lg:left-60 lg:right-4 flex flex-col p-4">
    <main class="lg:px-4">
      <div >
        <div class="lg:pt-3 pb-2 mb-3 border-bottom">
          <h1 class="text-2xl font-semibold">User Profile</h1>
        </div>
        <div class="w-full" *ngIf="userData">
          <div class="w-full" >
            <div class="flex flex-col lg:flex-row flex-start">
              <img
                class="align-self-start mr-5 lg:h-48 lg:w-48 h-32 w-32 img-thumbnail rounded-circle"
                src="{{
                  userData.photoURL
                    ? userData.photoURL
                    : 'https://filebox-1-x3824723.deta.app/api/embed/074dacbcd3513c2c'
                }}"
                alt="{{ userData.userName }}"
              />
              <div class="flex flex-col justify-center">
                <h1 class="lg:text-5xl text-xl mt-1 font-semibold">
                  {{ userData.userName ? userData.userName : "User" }}
                </h1>
                <!-- <p>Reputations<strong>{{userData.reputation}}</strong></p>
                <p>Email: <strong>{{userData.email}}</strong></p> -->
                <div class="ml-1 mt-2 flex flex-row">
                  <img class="lg:h-6 h-4" src="https://filebox-1-x3824723.deta.app/api/embed/e87323140f8f9d5a" alt="" />
                  <p class="ml-2 text-md">
                    Member for {{ diffDays }} days
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full min-h-[390px] rounded-lg mt-2 lg:mt-5 flex flex-col lg:flex-row">
          <div class="lg:w-1/3 w-full lg:p-4">
            <h1 class="font-bold text-2xl mb-3">Status</h1>
            <div class="border w-full p-3 rounded-lg">
              <div class="mb-2">
                <h1 *ngIf="questions?.length" class="text-2xl font-semibold">{{questions?.length}}</h1>
                <h1 *ngIf="!questions?.length" class="text-2xl font-semibold">0</h1>
                <p>questions</p>
              </div>
              <div class="mb-3">
                <h1 *ngIf="userData?.reputation" class="text-2xl font-semibold">{{userData?.reputation}}</h1>
                <h1 *ngIf="!userData?.reputation" class="text-2xl font-semibold">0</h1>
                <p>answers</p>
              </div>
            </div>
          </div >
          <div class="lg:w-2/3 w-full lg:p-4">
            <h1 class="font-bold text-2xl mb-3" >Activity</h1>
            <div class="border  p-3 pt-1 rounded-lg" *ngIf="questions?.length">
              <div class="bg-blue-200 hover:shadow-md mt-2 rounded-md p-3" *ngFor="let question of questions">
                <h1 (click)="navTo(question._id)" class="font-semibold cursor-pointer text-lg" >{{question.title}}</h1>
                <p>{{question.description}}</p>
              </div>
            </div>
            <div *ngIf="!questions?.length">
              <h1>No Activities yet...</h1>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
