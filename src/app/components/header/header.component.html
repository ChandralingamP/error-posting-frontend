<div class="relative w-full">
  <div
    class="fixed z-10 w-full h-14 px-3 lg:px-16 bg-blue-700 items-center flex justify-between"
  >
    <div class="w-10 justify-center pt-2 ">
      <button  (click)="menuToggler()" class=" lg:hidden text-teal-50 text-center justify-center justify-items-center left-2">
        <img class=" h-10 w-10" *ngIf="!storageService.closeMenu" src="https://filebox-1-x3824723.deta.app/api/embed/12a2ab09cc908b2f" alt="x">
        <img class="h-9 w-9 p-1" *ngIf="storageService.closeMenu" src="https://filebox-1-x3824723.deta.app/api/embed/1a35b1b93d993050" alt="x">
      </button>
    </div>
    <div class="bg-gray-200 w-2/4 lg:w-2/3  flex rounded-md lg:rounded-lg lg:px-1">
      <input
        (keyup)="searchQuery()"
        [(ngModel)]="query"
        class="bg-transparent lg:mx-30 p-1 w-full lg:ml-3 text-sm lg:text-lg outline-none"
        type="text"
        placeholder="search..."
      />
    </div>
    <div class="lg:w-1/5 flex justify-end">
      <div *ngIf="userId">
        <button class="font-semibold w-[100%] overflow-hidden px-3 lg:text-lg text-sm text-aliceblue" (click)="toggler()"><p>{{getName( userData.userName )}}</p></button>
        <div
          *ngIf="toggle"
          id="dropdown"
          class="z-1 absolute bg-blue-700 lg:right-8 lg:rounded-md shadow w-44 dark:bg-gray-700"
        >
          <ul
            class="py-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="Helo"
          >
            <li>
              <button
                (click)="navTo('dashboard')"
                class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Dashboard
              </button>
            </li>
            <li>
              <button
                (click)="navTo('logout')"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Log Out
              </button>
            </li>
          </ul>
        </div>
      </div>
      <!-- <h1>{{userId}}</h1> -->
      <div *ngIf="!userId">
        <button class="font-semibold px-3 text-xl text-aliceblue" routerLink="/sign-in">
          Login In
        </button>
      </div>
    </div>
  </div>
</div>
